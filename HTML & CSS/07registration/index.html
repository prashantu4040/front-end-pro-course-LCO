<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Page </title>
</head>

<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="yellow image" class="image-top">
            <img src="./images/mobile.png" alt="mobile" class="mockup">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">Create Account</h1>
            <form action="#" class="form" method="post">
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
                <div class="row">
                    <input type="email" placeholder="Enter Your email" class="form-input">
                </div>
                <div class="row">
                    <input type="password" placeholder="Password" class="form-input">
                    <input type="text" placeholder="Confirm Password" class="form-input">
                </div>
                <button class="btn btn-submit">Create Account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>
        </section>
    </main>
</body>

</html>
