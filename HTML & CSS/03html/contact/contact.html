<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Contact page</h1>
    <a href="/03html/index.html">Home</a>

    <h3>You can reach us so that please fill below form</h3>
    <div id="container-form">
        <form action="" method="post">
            <label for="fullName">Name</label>
            <input type="text" name="fullName" placeholder="Full Name"><br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@gmail.com"><br>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Write here..."></textarea><br>
            <select name="language" id="">
                <option value="select">Select any Language</option>
                <option value="java">Java</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
                <option value="react">React</option>
            </select><br>
            <p>Which social media you preffered :</p>
            <label for="insta">Instagram</label>
            <input type="checkbox" name="insta" id="">
            <label for="fb">Facebook</label>
            <input type="checkbox" name="fb" id="">
            <label for="wp">Whatsapp</label>
            <input type="checkbox" name="wp" id=""><br>
            <button type="submit">Submit</button>
        </form>


    </div>
</body>

</html>
